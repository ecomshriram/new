name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter (subosito)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          architecture: 'x64'

      # Fallback: if flutter command is missing or action fails to setup, clone stable branch
      - name: Verify flutter present â€” fallback if missing
        run: |
          if ! command -v flutter >/dev/null 2>&1; then
            echo "Flutter not found. Cloning stable branch as fallback..."
            git clone --depth 1 --branch stable https://github.com/flutter/flutter.git $HOME/flutter
            echo "$HOME/flutter/bin" >> $GITHUB_PATH
          fi
          flutter --version
          
      - name: Get dependencies
        run: flutter pub get

      - name: Ensure Android files exist
        run: |
          if [ ! -d "android" ]; then
            flutter create .
          fi

      - name: Build release APK
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
